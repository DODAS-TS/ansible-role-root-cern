root_cern_user: cloudadm

cern_root_dir: "/opt/root-cern.d"

root_package: "/tmp/{{ ansible_distribution | lower }}-{{ ansible_distribution_version }}-root.tar.gz"

centos_url: https://root.cern/download/root_v6.20.04.Linux-centos7-x86_64-gcc4.8.tar.gz

cern_root_environment:
 - key: MANPATH
 - value : "{{ lookup('env', 'MANPATH' }}"
 - key: LD_LIBRARY_PATH
 - value : "{{ lookup('env', 'LD_LIBRARY_PATH' }}"
 - key: LIBPATH
 - value : "{{ lookup('env', 'LIBPATH' }}"
 - key: JUPYTER_PATH
 - value : "{{ lookup('env', 'JUPYTER_PATH' }}"
 - key: PATH
 - value : "{{ lookup('env', 'PATH' }}"
 - key: ROOTSYS
 - value : "{{ lookup('env', 'ROOTSYS' }}"
 - key: DYLD_LIBRARY_PATH
 - value : "{{ lookup('env', 'DYLD_LIBRARY_PATH' }}"
 - key: PYTHONPATH
 - value : "{{ lookup('env', 'PYTHONPATH' }}"
 - key: SHLIB_PATH
 - value : "{{ lookup('env', 'SHLIB_PATH' }}"
 - key: CMAKE_PREFIX_PATH
 - value : "{{ lookup('env', 'CMAKE_PREFIX_PATH' }}"
